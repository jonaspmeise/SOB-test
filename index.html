<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shards of Beyond</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Player 2's Crystal Zone and Hand -->
        <div class="player-2-area">
            <div class="hand" id="player2-hand">
                <h3>Player 2 Hand</h3>
                <!-- Cards will be added here dynamically -->
            </div>
            <div class="crystal-zone" id="player2-crystal-zone">
                <!-- No turn icon here anymore -->
            </div>
        </div>
        
        <!-- Add this inside the game-container, before the deck-player2 -->
        <div class="card-preview" id="card-preview"></div>

        <!-- Deck and Count for Player 2 (left side) -->
        <div class="deck-area deck-player2">
            <div class="deck" id="deck-player2"></div>
            <div class="deck-count" id="deck-count-player2">30</div>
        </div>

        <!-- Game Board (4x5 grid) -->
        <div class="game-board" id="game-board">
            <!-- Slots will be generated dynamically -->
        </div>

        <!-- Deck and Count for Player 1 (right side) -->
        <div class="deck-area deck-player1">
            <div class="deck" id="deck-player1"></div>
            <div class="deck-count" id="deck-count-player1">30</div>
        </div>

        <!-- Player 1's Crystal Zone and Hand -->
        <div class="player-1-area">
            <div class="crystal-zone" id="player1-crystal-zone">
                <!-- No turn icon here anymore -->
            </div>
            <div class="hand" id="player1-hand">
                <h3>Player 1 Hand</h3>
                <!-- Cards will be added here dynamically -->
            </div>
        </div>

        <!-- Turn Indicator and Action Buttons -->
        <div class="action-buttons">
            <div class="turn-status" id="turn-status">Player 1's Turn</div> <!-- Add turn status text -->
            <div class="turn-indicator" id="turn-indicator"></div>
            <button id="end-turn-btn">End Turn</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
