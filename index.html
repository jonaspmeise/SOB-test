<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shards of Beyond</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Add this inside the game-container, before the deck-player2 -->
        <div class="card-preview" id="card-preview"></div>

        <div class="game-center">
            <!-- Player 2's Crystal Zone and Hand -->
            <div id="player2-area" class="player2 player2-area">
                <!-- Automatically generate components here. -->
            </div>

            <!-- Game Board (4x5 grid) -->
            <div class="game-board" id="game-board">
                <!-- Adaptively render elements-->
            </div>
            
            <!-- Player 1's Crystal Zone and Hand -->
            <div id="player1-area" class="player1 player1-area">
                <!-- Automatically generate components here. -->
            </div>
        </div>

        <div class="decks-area">
            <!-- Deck and Count for Player 2 (left side) -->
            <div class="deck-area deck-player2">
                <div class="deck-count" id="deck-count-player2">30</div>
                <div class="deck" id="deck-player2"></div>
            </div>

            <!-- Deck and Count for Player 1 (right side) -->
            <div class="deck-area deck-player1">
                <div class="deck" id="deck-player1"></div>
                <div class="deck-count" id="deck-count-player1">30</div>
            </div>
        </div>

       <!-- Turn Indicator, Action Buttons, and Game Stats -->
        <div class="action-buttons">
            <div class="turn-status" id="turn-status">Player 1's Turn</div>
            <div class="turn-indicator" id="turn-indicator"></div>
            <button id="end-turn-btn">End Turn</button>
            <div class="game-stats" id="game-stats">
                <div id="player1-stats" class="player1">Player 1: 0</div>
                <div id="player2-stats" class="player2">Player 2: 0</div>

            </div>
        </div>

        <!-- Game Log -->
         <div id="log" class="game-log">
            <!-- Log entries are generated here! -->
            <div class="log-entry">Welcome to <b>Shards of Beyond</b></div>
         </div>
    <script src="script.js"></script>
</body>
</html>
